<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600&family=Playfair+Display:ital@0;1&display=swap"
        rel="stylesheet" />

    <title>The Odin Project | Tic Tac Toe</title>
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow h-100">
            <div class="container">
                <a class="navbar-brand" href="#">Tic Tac Toe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasTicTac" aria-controls="offcanvasXauman" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav justify-content-center me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://en.wikipedia.org/wiki/Tic-tac-toe">About Tic Tac Toe</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Mobile Navigation-->
        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasTicTac"
            aria-labelledby="offcanvasTicTac">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">Tic Tac Toe</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://en.wikipedia.org/wiki/Tic-tac-toe">About Tic Tac Toe</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="loader navbar-brand">
        <img src="src/logos/XAU-114x114.webp" alt="" />
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center text-center text-bg-dark">
            <div class="col-md-12 sign">
                <span class="fast-flicker display-2">Tic </span>Tac <span class="flicker display-2">T</span>oe
            </div>
        </div>
    </div>
    <!--Combined Grid with Bootstrap Flexbox-->
    <main id="main" class="grid-container bg-theme">
        <div class="container">
            <div class="row align-items-center text-center" style="min-height:100%;">
                <div class="col-md-12 text-white d-none d-md-block ">
                    Lets play to win...
                </div>
            </div>
        </div>
        <div class="container table-container">
            <div class="row align-items-center" style="min-height:100%;">
                <!--Mx-auto class used to center the card within the column-->
                <div class="card mx-auto text-center text-bg-dark border-warning col-md-6" style="min-height:50vh;"
                    id="card-content">
                    <div class="card-header">
                        Let's play a game....
                    </div>
                    <div class="card-body card-container mx-2">
                        <table class="table table-dark table-bordered table-striped table-hover table-responsive"
                            style="min-height:40vh;">
                            <tbody>
                                <tr style="height: 8rem;">
                                    <th class="col-md-4" style="min-width:0.6rem;"></th>
                                    <td class="col-md-4" style="min-width:0.6rem;"></td>
                                    <td class="col-md-4" style="min-width:0.6rem;"></td>
                                </tr>
                                <tr style="height: 8rem;">
                                    <th class="col-md-4" style="min-width:0.6rem;"></th>
                                    <td class="col-md-4" style="min-width:0.6rem;"></td>
                                    <td class="col-md-4" style="min-width:0.6rem;"></td>
                                </tr>
                                <tr style="height: 8rem;">
                                    <th class="col-md-4" style="min-width:0.6rem;"></th>
                                    <td class="col-md-4" style="min-width:0.6rem;"></td>
                                    <td class="col-md-4" style="min-width:0.6rem;"></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="card-footer text-body-secondary">
                        Tic Tac Toe...<strong>AI Powered</strong>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row align-items-center text-center" style="min-height:100%;">
                <div class="col-md-12 text-white d-none d-md-block">
                    Lets play the game...
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto py-3 bg-black" id="footer">
        <div class="container-fluid text-center">
            <div class="row bg-black text-muted">
                <div class="col-md-6 mb-2 col-lg-6 col-sm-12">
                    &copy Tic Tac Toe 2023 - All Rights Reserved.
                </div>
                <div class="col-md-6 mb-2 col-lg-6 col-sm-12">
                    Designed by <strong class="text-white">Blasio</strong>
                </div>
            </div>
        </div>
    </footer>

    <!--Scripts-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>

</body>

</html>
